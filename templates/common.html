<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block pagecss %}
    {% endblock %}
    <title>Raffle</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Cboe Raffle </a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{%  url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="dropDown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gifts</a>
            <div class="dropdown-menu" aria-labelledby="dropDown01">
              <a class="dropdown-item" href="{%  url 'gift_create' %}">Donate gifts</a>

            </div>

        </ul>

<section class="jumbotron text-center">

{% block container %}
{% endblock %}
