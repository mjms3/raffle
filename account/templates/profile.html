{% extends 'no_sidebar.html' %}
{% block header %}
    <div class="container">
        <h1>User Profile for {{ user.get_username }}</h1>
    </div>
{% endblock %}


{% block content %}
    <p>This page allows you to edit the email address and display name associated with your user.</p>
    <form action="{% url 'user_profile' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
    </form>
{% endblock %}
