<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Donations</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1>Donations</h1>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Donated by</th>
                    <th scope="col">Image</th>
                    <th scope="col">Pixelated Image</th>
                </tr>
                </thead>
                <tbody>
                {% for gift in object_list %}
                    <tr>
                        <th scope="row">{{ gift.description }}</th>
                        <td>{{ gift.added_by }}</td>
                        <td><img src="{{ gift.image.url }}" class="img-fluid" alt="Responsive image"></td>
                        <td><img src="{{ gift.pixelated_image.url }}" class="img-fluid" alt="Responsive image"></td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>


        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
